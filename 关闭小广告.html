<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>关闭小广告</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      #qe_code {
        width: 220px;
        height: 200px;
        margin: 50px auto;
        position: relative;
      }
      #qe_code img {
        position: absolute;
        left: 0;
      }
      #qe_code #close {
        position: absolute;
        right: 0;
        width: 18px;
        height: 18px;
        border: 1px solid black;
        text-align: center;
        line-height: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="qe_code">
      <img src="./sexyWoman/01.jpg" alt="code" width="200px" height="200px">
      <span id="close">X</span>

      <script type="text/javascript">
        let qe_code = document.getElementById("qe_code")
        let close = document.getElementById("close")

        close.onclick = () => {
          qe_code.style.display = 'none'
        }
      </script>
    </div>
  </body>
</html>
