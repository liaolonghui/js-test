<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #box {
        width: 50px;
        height: 50px;
        background-color: red;
      /*transform: translate(500px,200px) rotate(45deg) scale(3.0) skew(10deg);
        translate平移
        rotate旋转
        scale缩放
        skew倾斜*/
      }
    </style>
  </head>
  <body>
    <button type="button" id="btn">改变就是好事</button>
    <div id="box">

    </div>

    <script type="text/javascript">
      window.onload = function(){
        let index = 0
        document.getElementById('btn').onclick = function(){
          index++
          document.getElementById('box').style.transform = `translate(${index*100}px,${index*50}px)
              rotate(${index*10}deg) scale(${index*1.3})`
        }
      }
    </script>
  </body>
</html>
